  <body>

    <!-- <nav class='navbar mynav' role='navigation' id='navbar'>

        <ul class='nav navbar-nav navbar-right'>

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
      <div class="container-fluid">

        {% if user.is_authenticated %}
        <a style="font-size:1.7em;" class="navbar-brand bigbrand" href="{% url 'posts:all' username=user.username %}"><span class="far fa-star-half"></span>StarSocial</a>
        {% else %}
        <a style="font-size:1.7em;" class="navbar-brand bigbrand" href="{% url 'home' %}"><span class="far fa-star-half"></span>StarSocial</a>
        {% endif %}

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'posts:create' %}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'groups:all' %}">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'groups:create' %}">Create Group</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'accounts:logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'accounts:signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div style="margin-top:20px;" class="container">
      {% block content %}

      {% endblock %}
    </div>

    <canvas id="canvas"></canvas>

    <script src="{% static "socialmedia_project/js/master.js"%}" type="text/javascript" ></script>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
